<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <input disabled type="text" value="">
        </div>
        <div class="row-1">
            <button class="btn-reset">C</button>
            <a href="https://www.jansoft.dk"><button class="btn-jansoft">JanSoft</button></a>
        </div>
        <div class="row-2">
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="btn-division">/</button>
        </div>
        <div class="row-3">
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
            <button class="btn-minus">-</button>
        </div>
        <div class="row-4">
            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
            <button class="btn-multiply">*</button>
        </div>
        <div class="row-5">
            <button class="btn-0">0</button>
            <button class="btn-blank">0</button>
            <button class="btn-comma">.</button>
            <button class="btn-plus">+</button>
        </div>
        <div class="row-6">
            <button class="btn-equal">=</button>
        </div>
    </div>

    <script src="scripts.js" charset="utf-8"></script>
</body>
</html>
